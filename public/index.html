<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <header>
      <img src="./assets/logo_chat.png" alt="logo_chat">
    </header>
    
    <div class="container">
      
      <aside class="usersStts">
        <button type="button" class="collapsible">Chat</button>
        <ul class="toCollapse userList">
          <li class="user">
            <h3>Vinicius</h3>
            <h4 class="status online">online</h4>
          </li>
          <li class="user">
            <h3>Gabi</h3>
            <h4 class="status offline">offline</h4>
          </li>
          <li class="user">
            <h3>Vanessa</h3>
            <h4 class="status online">online</h4>
          </li>
        </ul>
        <ul class="rooms">
          <button type="button" class="collapsible">Rooms</button>

          <li>  
            <h3>TI</h3>
            <p>last seem 5 min ago</p>
          </li>
        </ul>
      </aside>

      <div class="chat">
        <header>
          <h2>Usu√°rio</h2>
          <h4 class="online status">online</h4>
        </header>
        
        <ul id="messages"></ul>
       
        <form id="form" action="">
          <input 
            id="input" 
            autocomplete="off" 
            onchange=""
            placeholder="Type your message..."
          />
          <button>
            <svg height="30px" width="30px">
              <path d="M6.7,17.9v-3.7l4-1.8c0.4-0.2,0.4-0.7,0-0.9l-4-1.8V6.1L19.8,12L6.7,17.9z M23.7,11.5L5.4,3.3  c-0.1,0-0.1,0-0.2,0C5,3.3,4.7,3.5,4.7,3.8v5.9v4.8v5.9c0,0.3,0.2,0.5,0.5,0.5c0.1,0,0.1,0,0.2,0l18.3-8.2  C24.1,12.3,24.1,11.7,23.7,11.5z"></path>
            </svg>
          </button>
        </form>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket.js"></script>
    <script src="./handlers.js"></script>
  
  </body>
</html>
